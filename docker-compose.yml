version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: lagoon-postgres
    restart: always
    environment:
      POSTGRES_USER: lagoon
      POSTGRES_PASSWORD: lagoon_password_2026
      POSTGRES_DB: lagoon
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lagoon -d lagoon"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s
    networks:
      - lagoon-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lagoon-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://lagoon:lagoon_password_2026@db:5432/lagoon
      JWT_SECRET: lagoon-jwt-secret-key-2026-production
      PORT: 3000
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - lagoon-network

volumes:
  postgres_data:
    driver: local

networks:
  lagoon-network:
    driver: bridge
