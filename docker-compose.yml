version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lagoon}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lagoon_password}
      POSTGRES_DB: ${POSTGRES_DB:-lagoon}
    command: >
      postgres
      -c max_connections=20
      -c shared_buffers=128MB
      -c autovacuum_naptime=1h
      -c autovacuum_vacuum_scale_factor=0.2
      -c autovacuum_analyze_scale_factor=0.1
      -c autovacuum_vacuum_cost_delay=20ms
      -c autovacuum_vacuum_cost_limit=200
      -c maintenance_work_mem=64MB
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lagoon -d lagoon"]
      interval: 30s
      timeout: 5s
      retries: 5

  app:
    build: .
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-lagoon}:${POSTGRES_PASSWORD:-lagoon_password}@db:5432/${POSTGRES_DB:-lagoon}
      - JWT_SECRET=${JWT_SECRET:-change_this_secret}
      - PORT=3000
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
